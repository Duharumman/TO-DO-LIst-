<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ToDo App</title>
        <link rel="stylesheet" href="main.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col">
                    <div class="card" id="list1">
                        <div class="sticky-container">
                            <div
                                class="row d-flex justify-content-md-center align-items-center"
                            >
                                <div class="col-md-auto align-self-center">
                                    <p class="h2 text-center mt-4 text-danger">
                                        <u>ToDo App</u>
                                    </p>
                                </div>
                            </div>

                            <div
                                id="add-task"
                                class="d-flex flex-row align-items-center"
                            >
                                <div class="p-2">
                                    <input
                                        type="text"
                                        class="form-control form-control-lg"
                                        placeholder="Add new..."
                                    />
                                </div>
                                <div class="p-2">
                                    <div class="plus">
                                        <button
                                            type="button"
                                            class="btn btn-primary"
                                        >
                                            Add
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div
                            class="row justify-content-center align-items-center"
                        >
                            <div class="col">
                                <div class="tasks-content">
                                    <span class="no-tasks-message"
                                        >No Tasks To Show</span
                                    >
                                </div>
                            </div>
                        </div>

                        <hr class="my-4" />
                        <div
                            class="row d-flex justify-content-md-center align-items-center h-100"
                            style="margin-bottom: 30px"
                        >
                            <div class="col-md-auto align-self-center">
                                <div class="task-stats">
                                    <div class="p-3 border bg-light">
                                        <div class="tasks-count">
                                            Tasks <span> 0</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-auto align-self-center">
                                <div class="task-stats">
                                    <div class="p-3 border bg-light">
                                        <div class="tasks-cocmpleted">
                                            Cocmpleted <span>0</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
